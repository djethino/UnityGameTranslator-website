<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>

  <!-- Globe lines (translation/international) -->
  <ellipse cx="64" cy="64" rx="35" ry="35" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <ellipse cx="64" cy="64" rx="35" ry="18" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <line x1="64" y1="29" x2="64" y2="99" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <line x1="29" y1="64" x2="99" y2="64" stroke="#ffffff" stroke-width="3" opacity="0.3"/>

  <!-- Translation arrows (A -> あ style) -->
  <text x="38" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">A</text>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">文</text>

  <!-- Arrow -->
  <path d="M58 52 L72 66" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <path d="M72 66 L65 63 M72 66 L69 59" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Small gamepad hint at bottom -->
  <rect x="52" y="98" width="24" height="12" rx="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="58" cy="104" r="2" fill="#a855f7"/>
  <circle cx="70" cy="104" r="2" fill="#a855f7"/>
</svg>
